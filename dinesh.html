<!DOCTYPE html>
<html>
<head>
    <title>30 Line Simple HTML Page</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }
        .box {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Welcome!</h1>
        <p>This is a simple 30-line HTML example.</p>
        <p>You can edit this as you like.</p>
        <input type="text" placeholder="Enter your name">
        <br><br>
        <button>Submit</button>
    </div>
</body>
</html>
